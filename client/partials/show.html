<h1>Vote on the Poll</h1>
<h3>{{poll.question}}</h3>
<p> Click the Vote button to Choose</p>
<table>
<thead>
<th> Option</th>
<th> Current Count of Votes</th>
<th> Action </th>
</thead>
<tr>
<td>{{poll.opt1}}</td><td>{{poll.vc1}}</td><td><button ng-click="vote1(poll)">Vote</button></td>
</tr>
<tr>
<td>{{poll.opt2}}</td><td>{{poll.vc2}}</td><td><button ng-click="vote2(poll)">Vote</button></td>
<tr>
<td>{{poll.opt3}}</td><td>{{poll.vc3}}</td><td><button ng-click="vote3(poll)">Vote</button></td>
<tr>
<td>{{poll.opt4}}</td><td>{{poll.vc4}}</td><td><button ng-click="vote4(poll)">Vote</button></td>
</tr>

<a href = "#/poll/index/{{user._id}}">Go to Polls</a>
