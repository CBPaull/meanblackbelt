<h1>Create a new Poll</h1>
<form>
	<input type="hidden" ng-model="editQuestion.username" value="{{user.firstname}}">
	<p>Question:<input type = 'text' ng-model= "editQuestion.question"></p>
	<p>Option 1:<input type = "text" ng-model = "editQuestion.opt1"></p>
	<p>Option 2:<input type = "text" ng-model = "editQuestion.opt2"></p>
	<p>Option 3:<input type = "text" ng-model = "editQuestion.opt3"></p>
	<p>Option 4:<input type = "text" ng-model = "editQuestion.opt4"></p>
	<input type = "submit" ng-click = "addQuestion()" value="Create Poll">
</form>
